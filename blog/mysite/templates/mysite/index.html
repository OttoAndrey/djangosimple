<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'mysite/style.css' %}">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
List of questions:
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'mysite:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Доступных вопросов нет.</p>
{% endif %}
</body>
</html>
